name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DEFAULT_SITE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
      SITE_URL: ${{ vars.SITE_URL }}
      VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Show tool versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Resolve site URL and base path
        shell: bash
        run: |
          EFFECTIVE_SITE_URL="${SITE_URL:-$DEFAULT_SITE_URL}"
          BASE_PATH=$(node -e "const u=new URL(process.argv[1]); let p=u.pathname || '/'; if(!p.endsWith('/')) p+='/'; process.stdout.write(p);" "$EFFECTIVE_SITE_URL")
          echo "EFFECTIVE_SITE_URL=$EFFECTIVE_SITE_URL" >> "$GITHUB_ENV"
          echo "VITE_BASE_PATH=$BASE_PATH" >> "$GITHUB_ENV"
          echo "Using SITE_URL=$EFFECTIVE_SITE_URL"
          echo "Using VITE_BASE_PATH=$BASE_PATH"

      - name: Resolve API URL config
        shell: bash
        run: |
          if [ -z "$VITE_API_BASE_URL" ]; then
            FALLBACK_API_URL="https://autohub-backend-production-5a29.up.railway.app"
            echo "::warning::Missing repository variable VITE_API_BASE_URL. Falling back to $FALLBACK_API_URL"
            echo "VITE_API_BASE_URL=$FALLBACK_API_URL" >> "$GITHUB_ENV"
          else
            echo "VITE_API_BASE_URL=$VITE_API_BASE_URL" >> "$GITHUB_ENV"
          fi
          if [[ ! "${VITE_API_BASE_URL:-$FALLBACK_API_URL}" =~ ^https?:// ]]; then
            echo "::error::VITE_API_BASE_URL must start with http:// or https://."
            exit 1
          fi

      - name: Build
        run: npm run build

      - name: Replace site URL placeholders
        shell: bash
        run: |
          sed -i "s|__SITE_URL__|$EFFECTIVE_SITE_URL|g" dist/sitemap.xml
          sed -i "s|__SITE_URL__|$EFFECTIVE_SITE_URL|g" dist/robots.txt

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
